<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Đăng Ký/Đăng Nhập</title>
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="form">
      
      <ul class="top-area">
        <li class="tab active"><a href="#signup">Đăng Ký</a></li>
        <li class="tab"><a href="#login">Đăng Nhập</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Đăng Ký</h1>
          
          <form action="/" method="post">
 
          <div class="label-field">
            <label>
             Email Của Bạn?<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="label-field">
            <label>
              Đặt mật khẩu của bạn<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block">Đăng Ký</button>
          
          </form>
 
        </div>
        
        <div id="login">   
          <h1>Xin Chào!</h1>
          
          <form action="/" method="post">
          
            <div class="label-field">
            <label>
              Địa Chỉ Email của bạn?<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="label-field">
            <label>
              Vui lòng nhập mật khẩu<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Quên mật khẩu?</a></p>
          
          <button class="button button-block">Đăng Nhập</button>
          
          </form>
 
        </div>
        
      </div>  
</div>
 
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="function.js"></script>
 
</body>
</html>
